<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - VPN Traffic Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-lock"></i> Вход в систему</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" class="login-form">
            <div class="form-grid">
                <label for="username"><i class="fas fa-user"></i> Логин:</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required>
                </div>
                <label for="password"><i class="fas fa-key"></i> Пароль:</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Войти</button>
        </form>
    </div>
    <script>
        let currentTheme = localStorage.getItem("theme") || "dark";  // Тёмная тема по умолчанию
        document.body.classList.toggle("dark-theme", currentTheme === "dark");
    </script>
</body>
</html>
