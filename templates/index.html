<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VPN Traffic Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Анализ трафика WireGuard VPN</h1>
    <button id="themeToggle" class="theme-btn">Тёмная тема</button>
    <div id="error" style="color: red;"></div>
    <table id="trafficTable">
        <thead>
            <tr>
                <th data-sort="avatar"><i class="fas fa-user-circle"></i> Аватар</th>
                <th data-sort="clientName"><i class="fas fa-user"></i> Имя клиента</th>
                <th data-sort="allowedIps"><i class="fas fa-network-wired"></i> IP</th>
                <th data-sort="dataReceived"><i class="fas fa-download"></i> Принято (JSON)</th>
                <th data-sort="dataSent"><i class="fas fa-upload"></i> Отправлено (JSON)</th>
                <th data-sort="transferRx"><i class="fas fa-arrow-down"></i> Принято (wg)</th>
                <th data-sort="transferTx"><i class="fas fa-arrow-up"></i> Отправлено (wg)</th>
                <th data-sort="latestHandshake"><i class="fas fa-handshake"></i> Последний handshake</th>
                <th data-sort="endpoint"><i class="fas fa-server"></i> Эндпоинт</th>
            </tr>
        </thead>
        <tbody id="trafficBody"></tbody>
    </table>
    <script src="/static/script.js"></script>
</body>
</html>
